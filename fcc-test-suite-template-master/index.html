<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div>
         <h1 id="title">freeCodeCamp Survey Form</h1>
         <p id="description">Thank you for taking the time to help us improve the platform</p>
       <form id="survey-form">
        <div class="form-group">
           <label id="name-label" for="name">Name</label>
           <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
       </div>

       <div class="form-group">
        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" placeholder="Age" min="18" max="101" required>
       </div>

       <div>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
        </select>
       </div>

       <div>
         <label>
          <input name="user-recommend" type="radio" value="definitely"> Definitely 
        </label>
        <label>
          <input name="user-recommend" type="radio" value="maybe"> Maybe
        </label>
       </div>

       <div>
         <label>
          <input value="projects" type="checkbox" > Projects
         </label>
        <label>
          <input value="challenges" type="checkbox" > Challenges
         </label>
       </div>

       <div>
        <textarea id="comments"></textarea>
       </div>

       <div>
        <button id="submit">Submit</button>
       </div>

       </form>

    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
